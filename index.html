<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLEPP Buddy</title>
    <meta name="description" content="Study Companion Reviewer">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Top Navigation -->
        <header class="main-header">
            <div class="logo">
                <span class="logo-icon">œà</span>
                <h1>BLEPP Buddy</h1>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="icon-btn" aria-label="Toggle Dark Mode">
                    üåô
                </button>
                <button id="syncBtn" class="primary-btn sm">
                    <span class="icon">üì°</span> Sync
                </button>
            </div>
        </header>

        <main>
            <!-- VIEW: HOME (Dashboard) -->
            <section id="view-home" class="view active">
                <div class="welcome-banner">
                    <h2>Hello, Katey!</h2>
                    <p>Ready to master your subjects?</p>
                </div>

                <div class="section-header">
                    <h3>Your Study Sets</h3>
                </div>

                <div class="sets-grid" id="setsGrid">
                    <!-- Cards injected by JS -->
                </div>
            </section>

            <!-- VIEW: SET DETAILS (List & Edit) -->
            <section id="view-set" class="view hidden">
                <div class="view-header">
                    <button class="back-btn" id="backToHome">‚Üê Library</button>
                    <div class="set-info">
                        <span class="set-badge" id="setBadge">PA</span>
                        <h2 id="setTitle">Psych Assessment</h2>
                        <p id="setCount">0 terms</p>
                    </div>
                </div>

                <div class="action-bar">
                    <button id="studyBtn" class="hero-btn">
                        <span class="icon">üé¥</span> Study Flashcards
                    </button>
                </div>

                <div class="add-card-area">
                    <h3>Add New Term</h3>
                    <div class="input-group">
                        <input type="text" id="newQuestion" placeholder="Term (Question)">
                        <input type="text" id="newAnswer" placeholder="Definition (Answer)">
                        <button id="addCardBtn" class="icon-btn-add">+</button>
                    </div>
                </div>

                <div class="terms-section-header">
                    <h3>Terms <span class="terms-count" id="termsCountLabel">0</span></h3>
                    <button id="clearDeckBtn" class="danger-btn sm">üóë Clear Deck</button>
                </div>

                <div class="terms-list" id="termsList">
                    <!-- List items injected by JS -->
                </div>
            </section>

            <!-- Confirmation Modal -->
            <div id="confirmModal" class="modal-overlay hidden">
                <div class="modal-box">
                    <h3>Clear this deck?</h3>
                    <p id="confirmMsg">This will delete all cards in this set. This cannot be undone.</p>
                    <div class="modal-actions">
                        <button id="confirmCancel" class="modal-btn cancel">Cancel</button>
                        <button id="confirmOk" class="modal-btn danger">Delete All</button>
                    </div>
                </div>
            </div>

            <!-- VIEW: STUDY MODE (Flashcards) -->
            <section id="view-study" class="view hidden">
                <div class="study-header">
                    <button class="close-btn" id="closeStudy">√ó</button>
                    <span id="studyProgress">1 / 10</span>
                    <button class="icon-btn" id="shuffleBtn" title="Shuffle">üîÄ</button>
                </div>

                <div class="flashcard-container">
                    <div class="flashcard" id="activeCard">
                        <div class="card-face card-front">
                            <div class="card-content" id="cardFrontText">Question</div>
                            <div class="hint">Tap to flip</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-content" id="cardBackText">Answer</div>
                        </div>
                    </div>
                </div>

                <div class="study-controls">
                    <button class="control-btn" id="prevCard">‚Üê</button>
                    <button class="control-btn big" id="flipCardBtn">Flip</button>
                    <button class="control-btn" id="nextCard">‚Üí</button>
                </div>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden">Sync Complete!</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
